<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲爱的朋友，20岁生日快乐！！！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B8B',
                        secondary: '#FFD700',
                        accent: '#FF9F1C',
                    },
                    fontFamily: {
                        cute: ['"Comic Sans MS"', '"Bubblegum Sans"', 'cursive'],
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'scale-in': 'scaleIn 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .text-shadow-glow {
                text-shadow: 0 0 10px rgba(255, 107, 139, 0.6), 0 0 20px rgba(255, 107, 139, 0.3);
            }
            .img-frame {
                position: relative;
                border-radius: 20px;
                overflow: hidden;
                box-shadow: 0 8px 24px rgba(255, 107, 139, 0.2);
            }
            .img-frame::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 107, 139, 0.1) 100%);
                pointer-events: none;
            }
            .confetti {
                position: absolute;
                width: 10px;
                height: 10px;
                opacity: 0;
                animation: confetti-fall 4s ease-in-out forwards;
            }
            @keyframes confetti-fall {
                0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-yellow-100 min-h-screen overflow-x-hidden font-cute relative">
    <!-- 背景装饰 -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-10 w-20 h-20 rounded-full bg-primary/10 animate-pulse-slow"></div>
        <div class="absolute top-20 right-20 w-32 h-32 rounded-full bg-secondary/10 animate-pulse-slow" style="animation-delay: 0.5s"></div>
        <div class="absolute bottom-10 left-1/4 w-24 h-24 rounded-full bg-accent/10 animate-pulse-slow" style="animation-delay: 1s"></div>
    </div>

    <!-- 主内容 -->
    <div class="container mx-auto px-4 py-6 sm:py-12 relative z-10">
        <!-- 标题 -->
        <h1 class="text-[clamp(1.8rem,8vw,3.5rem)] font-bold text-center text-primary mb-3 text-shadow-glow animate-fade-in">
            亲爱的朋友 <span class="text-secondary">新岁平安顺意！</span>
        </h1>
        <p class="text-[clamp(1rem,5vw,1.8rem)] text-center text-gray-700 mb-6 sm:mb-8 animate-fade-in" style="animation-delay: 0.3s">
            这是我陪你度过的第一个生日(｡◝ᴗ◜｡)
        </p>

        <!-- 贺卡主体 -->
        <div class="bg-white rounded-2xl shadow-lg p-4 sm:p-6 max-w-xl mx-auto transform transition-all duration-500 hover:shadow-xl animate-scale-in">
            <div class="flex flex-col items-center">
                <!-- 左侧：可爱小女孩图片（替换为图片形式） -->
                <div class="w-full mb-6 sm:mb-0 flex justify-center">
                    <div class="img-frame animate-float w-full max-w-xs">
                        <!-- 这里替换为实际照片链接 -->
                        <img src="你的照片" 
                             alt="可爱的女孩" 
                             class="w-full h-auto object-cover rounded-lg"
                             loading="lazy">
                        <!-- 图片底部装饰 -->
                        <div class="absolute bottom-0 left-0 w-full h-12 bg-gradient-to-t from-white/80 to-transparent"></div>
                        <!-- 生日小装饰 -->
                        <div class="absolute top-3 right-3 w-10 h-10 bg-secondary rounded-full flex items-center justify-center text-primary">
                            <i class="fa fa-birthday-cake text-xl"></i>
                        </div>
                    </div>
                </div>

                <!-- 右侧：祝福文字 -->
                <div class="w-full mt-4 sm:mt-0">
                    <div class="bg-pink-50 rounded-xl p-4 sm:p-6 shadow-inner">
                        <h2 class="text-[clamp(1.2rem,6vw,2rem)] font-bold text-primary mb-3">
                        致最可爱的女孩(´つヮ⊂︎)
                        </h2>
                        <p class="text-gray-700 mb-2 leading-relaxed text-sm sm:text-base">
                            今天是你的20岁生日，也是我陪你度过的第一个生日。
                        </p>
                        <p class="text-gray-700 mb-3 leading-relaxed text-sm sm:text-base">
                            希望你永远保持这份纯真和笑容，未来的日子里，
                            无论遇到什么困难，我都会一直在你身边支持你、还是支持你。
                        </p>
                        <p class="text-gray-700 mb-4 leading-relaxed text-sm sm:text-base">
                            愿你接下来的路顺风顺水，老爷会永远保佑每一个在外的潮汕孩子。
                        </p>
                        <div class="flex justify-center">
                            <button id="celebrate-btn" class="bg-primary hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow flex items-center text-sm">
                                <i class="fa fa-heart mr-2"></i> 一起庆祝
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部提示（替换图片指南） -->
        <p class="text-center text-gray-500 mt-6 text-xs sm:text-sm">
            <i class="fa fa-picture-o mr-2"></i>我陪你的第一个生日(๑ت๑)
        </p>
    </div>

    <!-- 庆祝动画容器 -->
    <div id="celebration-container" class="fixed inset-0 pointer-events-none z-50"></div>

    <script>
        // 创建彩色纸屑
        function createConfetti() {
            const colors = ['#FF6B8B', '#FFD700', '#FF9F1C', '#4ECDC4', '#9370DB', '#8FBC8F'];
            const container = document.getElementById('celebration-container');
            
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(confetti);
                
                // 动画结束后移除
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // 按钮点击事件
        document.getElementById('celebrate-btn').addEventListener('click', function() {
            createConfetti();
            
            // 按钮状态变化
            this.innerHTML = '<i class="fa fa-star mr-2"></i> 生日快乐！';
            this.disabled = true;
            this.classList.add('bg-secondary');
            this.classList.remove('bg-primary', 'hover:bg-pink-600');
        });
    </script>
</body>
</html>
